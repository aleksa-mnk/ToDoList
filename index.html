<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>

<style>
  section {
    width: 380px;
    margin: 0 auto;
    text-align: center;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: start;
    padding-bottom: 10px;
  }
</style>


<body>
<section>
  <div>
    <input type="text" id="input-text">
    <button id="addToDo">Добавить</button>
  </div>

  <ul id="todoList"></ul>

  <template id="todo-template">
    <li>
      <input type="checkbox" />
      <span class="todo-text">todo text</span>
      <button class="delete-todo-button" type="button">Удалить</button>
    </li>
  </template>
</section>

<script src="index.js">
  
</script>
</body>

</html>
